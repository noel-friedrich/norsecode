<!DOCTYPE html>
<html>

    <head>
        <title>NorseCode Studio</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="icon" type="image/x-icon" href="../res/img/logo.svg">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Quicksand">
    </head>


<body>

    <header>
        <a class="logo" href="https://noel-friedrich.de/norse/">
            <img src="https://noel-friedrich.de/norse/res/img/logo.svg" alt="NorseCode Logo">
            <h1><b>Norse</b>Code</h1>
        </a>

        <nav>
            <a href="https://noel-friedrich.de/norse/">Home</a>
            <a href="https://noel-friedrich.de/norse/studio/">Studio</a>
            <a href="https://noel-friedrich.de/norse/training/">Training</a>
        </nav>
    </header>


    <div class="studio-container">
        <div class="studio-sidebar" id="studio_sidebar">
            <input type="text" class="studio-sidebar-input" placeholder="Text" id="text_input" value="Hallo Welt">
            <div class="studio-sidebar-switch" data-key="encoding">
                <button class="studio-sidebar-switch-button chosen" data-value="table">
                    <span>Table</span>
                </button>
                <button class="studio-sidebar-switch-button" data-value="compress">
                    <span>Compress</span>
                </button>
            </div>
            <button class="studio-sidebar-button" id="encode_button">Kodieren</button>
            <div class="studio-sidebar-content invisible" data-name="table">
                <table>

                    <thead>
                        <tr>
                            <th>Zeichen</th>
                            <th>Code</th>
                        </tr>
                    </thead>

                    <tbody id="table_tbody">

                    </tbody>

                </table>
                <div class="input-container">
                    <label>Pause in Milisekunden<br>(zwischen Buchstaben)</label>
                    <input type="number" class="studio-sidebar-input" placeholder="ms" id="table_pause_letter_input" value="500" min="0" max="10000" step="100">
                </div>
                <div class="input-container">
                    <label>Pause in Milisekunden<br>(zwischen Wörtern)</label>
                    <input type="number" class="studio-sidebar-input" placeholder="ms" id="table_pause_word_input" value="1000" min="0" max="10000" step="100">
                </div>
                <div class="input-container">
                    <label>Kurzer Puls in Milisekunden</label>
                    <input type="number" class="studio-sidebar-input" placeholder="ms" id="table_short_pulse_input" value="100" min="0" max="10000" step="50">
                </div>
                <div class="input-container">
                    <label>Langer Puls in Milisekunden</label>
                    <input type="number" class="studio-sidebar-input" placeholder="ms" id="table_long_pulse_input" value="300" min="0" max="10000" step="50">
                </div>
            </div>
            <div class="studio-sidebar-content invisible" data-name="compress">
                <div class="input-container">
                    <label>Pause in Milisekunden<br>(zwischen Wörtern)</label>
                    <input type="number" class="studio-sidebar-input" placeholder="ms" id="compress_pause_ms_input" value="1000" min="0" max="10000" step="100">
                </div>
                <div class="input-container">
                    <label>Kurzer Puls in Milisekunden</label>
                    <input type="number" class="studio-sidebar-input" placeholder="ms" id="compress_short_pulse_input" value="20" min="0" max="10000" step="2">
                </div>
                <div class="input-container">
                    <label>Langer Puls in Milisekunden</label>
                    <input type="number" class="studio-sidebar-input" placeholder="ms" id="compress_long_pulse_input" value="200" min="0" max="10000" step="10">
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="compress_norse_checkbox" checked>
                    <label for="compress_norse_checkbox">Norsefunktion benutzen, um Daten zu komprimieren</label>
                </div>
            </div>
        </div>
        <div class="studio-content">
            <canvas id="studio_canvas"></canvas>
        </div>
        <div class="studio-sidebar" id="control_bar">
            <button class="studio-sidebar-button" id="play_button">Abspielen</button>
            <button class="studio-sidebar-button" id="stop_button">Pausieren</button>
            <button class="studio-sidebar-button" id="reset_button">Zurücksetzen</button>
            <button class="studio-sidebar-button" id="vibrate_button">Vibrieren</button>
            <p>
                <i>Das Vibrieren ist nur auf Geräten mit Vibrationsmotor möglich</i>
            </p>
            <div class="slider-container" data-key="xScale">
                <input type="range" min="1" max="20" value="3" class="slider">
                <div class="slider-label"></div>
            </div>
        </div>
    </div>

    <footer>
        NorseCode Studio; 
        Erstellt von 
        <a href="https://noel-friedrich.de/" target="_blank">Noel Friedrich</a>
        <a href="https://noel-friedrich.de/blobber/legal/data-policy">Datenschutz</a>
        <a href="https://noel-friedrich.de/blobber/legal/impressum">Impressum</a>
        <a href="https://noel-friedrich.de/norse/contact" target="_blank">Kontakt</a>
        <a href="https://noel-friedrich.de/norse/help" target="_blank">Hilfe</a>
    </footer>


<script src="../js/norse.js"></script>
<script src="../js/studio.js"></script>

</body>

</html>
